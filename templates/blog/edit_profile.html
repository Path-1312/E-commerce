{% extends "blog/basic.html" %}

{% block title %}Edit Profile{% endblock %}

{% block body %}
<div class="jumbotron jumbotron-fluid" style="width: 800px; margin:0 auto;">
    <div class="container">
        <center><h1 class="mt-0">Edit Profile</h1></center>
        <hr>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ user.get_full_name }}" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.profile.phone_number|default:'' }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
